# Example vuln-pkg manifest
# Host this file and point vuln-pkg to it with --manifest-url

meta:
  author: "Your Name"
  email: "your.email@example.com"
  url: "https://github.com/your-username/your-manifest"
  description: "A collection of vulnerable applications for security training"

apps:
  - name: dvwa
    version: "1.0"
    image: vulnerables/web-dvwa
    ports:
      - port: 80
        protocol: http
        label: Web UI
    tags:
      - CVE-2017-16651
      - SQL-Injection
      - XSS
      - CSRF
    description: "Damn Vulnerable Web Application - PHP/MySQL web app for security testing"
    env:
      - "MYSQL_ROOT_PASSWORD=dvwa"

  - name: juice-shop
    version: "14.0"
    image: bkimminich/juice-shop
    ports:
      - port: 3000
        label: Web UI
    tags:
      - OWASP-Top-10
      - Injection
      - Broken-Auth
    description: "OWASP Juice Shop - Modern vulnerable Node.js/Angular web application"

  - name: webgoat
    version: "8.2"
    image: webgoat/webgoat
    ports:
      - port: 8080
        label: WebGoat
      - port: 9090
        label: WebWolf
    tags:
      - OWASP-Top-10
    description: "OWASP WebGoat - Java-based deliberately insecure application"

  - name: mutillidae
    version: "2.6"
    image: citizenstig/nowasp
    ports: [80]
    tags:
      - SQL-Injection
      - XSS
      - LDAP-Injection
    description: "NOWASP Mutillidae II - Free, open source web app for security training"

  - name: hackazon
    version: "1.0"
    image: pierrickv/hackazon
    ports:
      - port: 80
        label: HTTP
      - port: 443
        label: HTTPS
    tags:
      - REST-API
      - SQL-Injection
    description: "Hackazon - Vulnerable test e-commerce site with REST API"

  - name: bwapp
    version: "2.2"
    image: raesene/bwapp
    ports: [80]
    tags:
      - OWASP-Top-10
    description: "bWAPP - Buggy Web Application with 100+ vulnerabilities"

  - name: vampi
    version: "1.0"
    image: erev0s/vampi
    ports:
      - port: 5000
        label: REST API
    tags:
      - API-Security
      - OWASP-API-Top-10
    description: "VAmPI - Vulnerable REST API for API security testing"


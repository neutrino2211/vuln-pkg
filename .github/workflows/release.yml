name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            archive: tar.gz
            name: vuln-pkg-linux-x86_64
          - target: x86_64-apple-darwin
            archive: tar.gz
            name: vuln-pkg-darwin-x86_64
          - target: x86_64-pc-windows-gnu
            archive: zip
            name: vuln-pkg-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Compile and release
        uses: rust-build/rust-build.action@v1.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: ${{ matrix.target }}
          ARCHIVE_TYPES: ${{ matrix.archive }}
          MINIFY: "true"

  # Build ARM64 targets using native runners
  release-macos-arm:
    name: Release aarch64-apple-darwin
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          cd target/aarch64-apple-darwin/release
          tar czvf ../../../vuln-pkg-darwin-aarch64.tar.gz vuln-pkg
          cd ../../..
          shasum -a 256 vuln-pkg-darwin-aarch64.tar.gz > vuln-pkg-darwin-aarch64.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vuln-pkg-darwin-aarch64.tar.gz
            vuln-pkg-darwin-aarch64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-linux-arm:
    name: Release aarch64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target aarch64-unknown-linux-gnu
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar czvf ../../../vuln-pkg-linux-aarch64.tar.gz vuln-pkg
          cd ../../..
          sha256sum vuln-pkg-linux-aarch64.tar.gz > vuln-pkg-linux-aarch64.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vuln-pkg-linux-aarch64.tar.gz
            vuln-pkg-linux-aarch64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
